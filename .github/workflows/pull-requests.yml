name: Pull Request CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - &checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - &install
        uses: ./.github/actions/install

  changesets:
    # Changesets no longer exist when releasing
    if: github.event_name == 'pull_request' && !startsWith(github.event.pull_request.title, 'ðŸ¦‹ Changeset release')
    runs-on: ubuntu-latest
    needs: install
    steps:
      - *checkout
      - *install

      - run: npx changeset status --since=${{ github.event.pull_request.base.sha }}

  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    needs: install
    steps:
      - *checkout
      - *install

      - name: Lint commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
