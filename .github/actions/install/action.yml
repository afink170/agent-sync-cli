name: Install
description: Checkout, Node, pnpm, and Install

inputs:
  pnpm-version:
    description: 'pnpm version to use'
    default: '10.17.1'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .node-version
        cache: pnpm

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: cache-node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-ubuntu-latest-${{ hashFiles('pnpm-lock.json') }}
